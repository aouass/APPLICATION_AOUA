<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de taches</title>
    <link rel="stylesheet" href="tp.css">
    
</head>
<body>
    <!-- Titre de mon application -->
    <header><h1>Liste de taches</h1></header>
    <!-- creation de mon formulaire -->
    <form >
        <!-- insertion de mon champs avec mon label pour entrer mes taches  -->
            <div class="nomtache">        
                 <label for="todoInput" class="label">Nouvelle tâche </label>
                 <input type="text" class="todo-input" placeholder="Nouvelle tâche..."  aria-label="ajouter Tache">
            </div>
        
        <!-- insertion de mon champs avec mon label pour entrer mes dates d'echéances  -->
           <div class="datetache">
                <label for="deadlineInput" class="label">Date d'échéance </label>
                <input type="date" class="deadlineInput"  placeholder="Date d'échéance..."  aria-label="   Ajouter une date" >
           </div>
        

            
        <!-- insertion de mon champs avec mon label pour entrer mes priorités  -->
            <div class="priorite">
                <label for="priority" class="label">Priorité </label>
                <div class="select">
                    <select name="todos" class="priority" title="pr" aria-label="priorités">
                        <option value="Toutes">Toutes</option>
                        <option value="Haute-priorité"> Haute priorité</option>
                        <option value="Moyenne-priorité">Moyenne priorité</option>
                        <option value="Basse-priorité"> Basse priorité</option>
                    </select>
                </div>    
            </div>


            <!-- insertion de mon champs avec mon label pour entrer mes statuts  -->
            <div class="stat">
                <label for="status" class="label">Statut </label>
                <div class="Selection">
                    <select name="todostatus" class="Status" title="se"  aria-label="Status">
                        <option value=" Toutes">Toutes statuts...</option>
                        <option value="A-faire">A faire</option>
                        <option value="En-cours">En cours</option>
                        <option value="Terminé">Terminé</option>
                    </select>
                </div>
            </div>
       <!-- insertion de mon boutton pour ajouter le tout dans ma liste   -->
        <button class="todo-button" type="submit" title="boutton"><ion-icon name="add-circle-outline" title="img"></ion-icon></button>
    </form>
    <!-- creation de ma liste qui contiendra l'ensemble des champs ajoutés  -->
    <div class="contener">
        <ul class="todo-list"></ul>
    </div>
    <script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" > </script> 
    <script  nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js" > </script>
    <!-- liaison avec mon js  -->
    <script src="Gestion.js"></script>
</body>
</html>
